{% load static %}
<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <title>iDocs Lógica | Login</title>

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/account/AdminLTELogin.css' %}" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header"><img src="{% static 'images/logo-redondo-logica.png' %}"
                             style="width: 50px;height: 50px; margin-right: 10px">Faça seu Login
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="body bg-gray">
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
            {% endfor %}
            <div class="alert alert-danger fade in" style="text-align: center">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Atenção!</strong> {{ form.non_field_errors }}
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Entrar</button>
            <p><a href="#">Esqueci minha senha</a></p>
        </div>
    </form>
    <div class="margin text-center" style="font-size: large">
        <a href="/"><span>Voltar ao site</span></a>
    </div>
</div>

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
